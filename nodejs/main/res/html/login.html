<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/res/css/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="login-container">
    <h1>登录到Notease</h1>
    <form action="/v1/auth/login" method="post" id="loginForm">
        <label for="username"></label><input type="text" id="username" name="username" placeholder="用户名">
        <label for="password"></label><input type="password" id="password" name="password" placeholder="密码">
        <button type="submit">登录</button>
    </form>
    <div id="tips"><p id="tips_text"></p></div>
    <div class="links">
        <a href="/account/register">没有账号？注册一个</a>
        <a href="/account/forgot">忘记密码？</a>
    </div>
</div>
</body>
<script>
    // 获取表单元素
    const form = document.getElementById('loginForm');
    // 监听表单提交事件
    form.addEventListener('submit', function(event) {
        // 阻止表单默认提交行为
        event.preventDefault();
        // 获取用户名和密码
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // 检查用户名和密码是否为空
        if (username.trim() === '' || password.trim() === '') {
            document.getElementById('tips_text').innerText = '用户名或密码不能为空';
            return;
        }
        
        console.log(username,password)
        axios.post('http://localhost:3000/v1/auth/login',{
            username:username,
            password:password
        }).then(response=>{
            console.log(response)
            if(response.status===200){
                window.localStorage.setItem("token",response.data.token.toString())
                window.location.href='/'
            }
        }).catch(error=>{
            document.getElementById('tips_text').innerText = error.response.data.message_cn
        })
    })
</script>
</html>
